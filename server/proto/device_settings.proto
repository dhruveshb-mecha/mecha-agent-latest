syntax = "proto3";

import "google/protobuf/any.proto";
import "google/protobuf/struct.proto";
package device_settings;

service DeviceSettingService {
  rpc get_settings (GetSettingRequest) returns (DeviceSettingResponse);
}

message DeviceSettingResponse {
  string code = 1;
}

message GetSettingRequest {
  string key = 1;
}
